<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/top.css">
    <link rel="stylesheet" type="text/css" href="/css/table.css">
    <title>장바구니</title>
</head>
<body>
<div th:replace="~{inc/top}"></div>
<section>
    <div><h3>장바구니</h3></div>
    <div>
        <table border="1">
            <tr>
                <th style="width: 5%;">구분</th>
                <th style="width: 35%;">상품명</th>
                <th style="width: 20%;">금액</th>
                <th style="width: 10%;">수량</th>
                <th style="width: 20%;">총 금액</th>
                <th style="width: 10%;">삭제</th>
            </tr>
            <tr th:each="cart, cartStat : ${cart}">
                <td>
                    <input type="hidden" id="cart_idx" name="idx" th:value="${cart.idx}">
                    <input type="checkbox">
                </td>
                <td>
                    <span th:text="${cart.item_name}"></span>
                    <span th:each="fileName: ${cart.storedFileName}"><img th:src="@{|/thumbnail/${fileName}|}" alt="" style="width:50px;"></span>
                </td>
                <td th:id="'price'+${cart.item_idx}" th:text="${#numbers.formatInteger(cart.item_price, '0', 'COMMA')}">금액</td>
                <td>
                    <input type="button" value="-" th:onclick="'count(\'minus\', \'quantity' + ${cart.item_idx} + '\', \'price' + ${cart.item_idx} + '\', \'totalPrice' + ${cart.item_idx} + '\')'">
                    <span th:id="'quantity' + ${cart.item_idx}" th:text="${cart.item_quantity}"></span>
                    <input type="button" value="+" th:onclick="'count(\'plus\', \'quantity' + ${cart.item_idx} + '\', \'price' + ${cart.item_idx} + '\', \'totalPrice' + ${cart.item_idx} + '\')'">

                </td>
                <td th:id="'totalPrice'+${cart.item_idx}" class="price" th:text="${#numbers.formatInteger(cart.item_price * cart.item_quantity, 0, 'COMMA')}"></td>
                <td><a th:href="@{/cart/delete/{cart_idx}(cart_idx = ${cart.idx})}">삭제</a></td>
            </tr>
            <tr>
                <td colspan="5" style="align:right;">총 금액</td>
                <td id="cartTotalPrice">0</td>
            </tr>
        </table>
        <div>
            <a href="/member/item_list"><button>상품 목록</button></a>
            <a href="/item/delivery"><button>배송/결제</button></a>
        </div>
    </div>
</section>
<div th:replace="~{inc/footer}"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var price = document.getElementsByClassName("price");
var sum = 0;
    for(var i=0; i<price.length; i++)
    {
        sum += parseInt(price[i].innerText.replace(/,/g, ''))
    }
let cartSum = sum.toLocaleString('ko-KR');
document.getElementById("cartTotalPrice").innerHTML = cartSum;

function count(type, quantityId, priceId, totalPriceId) {

    var cart_idx = Number(document.getElementById('cart_idx').value);

    let quantity = document.getElementById(quantityId);
    let item_quantity = parseInt(quantity.innerText);

    let priceElement = document.getElementById(priceId);
    let price = parseFloat(priceElement.innerText.replace(/,/g, ''));

    let totalPriceElement = document.getElementById(totalPriceId);
    let cartPrice = document.getElementById('cartTotalPrice').innerText;

    if (type === 'plus') {
        item_quantity += 1;
    } else if (type === 'minus') {
        if (item_quantity > 1) {
            item_quantity -= 1;
        }else{
            alert("1개 이상 구매가 가능합니다.");
            return;
        }
    }

    quantity.innerText = item_quantity;

    let totalPrice = item_quantity * price;
    totalPriceElement.innerText = totalPrice.toLocaleString('ko-KR');

    var price2 = document.getElementsByClassName("price");
    var sum2 = 0;
        for(var a=0; a<price2.length; a++)
        {
            sum2 += parseInt(price2[a].innerText.replace(/,/g, ''))
        }
    let cartSum2 = sum2.toLocaleString('ko-KR');
    document.getElementById("cartTotalPrice").innerHTML = cartSum2;

    $.ajax({
        url: '/item/cart_modify',
        type: 'POST',
        data: {cart_idx : cart_idx, item_quantity : item_quantity},
        success: function(result){

        },
        error: function(){
            console.log('Failed');
        }
    });
}
</script>
</html>
