<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout_admin}"
      layout:fragment="Content"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/table.css">
    <title>제품 목록</title>
</head>
<body>
<section class="container">
    <div><h3>상품 목록</h3></div>
    <table border="1">
        <tr>
            <th style="width: 10%;">번호</th>
            <th colspan="2" style="width: 40%;">상품명</th>
            <th style="width: 15%;">상품 금액</th>
            <th style="width: 10%;">수량</th>
            <th style="width: 25%;">등록 날짜</th>
        </tr>
        <tr th:each="list, listStat : ${list}">
            <td th:text="${list.idx}"></td>
            <td><a th:href="@{|/admin/item_view/${list.idx}|}"><div th:each = "fileName: ${list.storedFileName}"><img th:src="@{|/thumbnail/${fileName}|}" alt=""></div></a></td>
            <td><a th:href="@{|/admin/item_view/${list.idx}|}">[[${list.item_name}]]</a></td>
            <td th:text="${#numbers.formatInteger(list.item_price, 0, 'COMMA')}"></td>
            <td th:text="${list.item_quantity}"></td>
            <td th:text="${#temporals.format(list.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>
    <!-- 첫번째 페이지로 이동 -->
    <!-- /board/paging?page=1 -->
    <a th:href="@{/admin/item_list(page=1)}">◀</a>
    <!-- 이전 링크 활성화 비활성화 -->
    <!-- boardList.getNumber() 사용자:2페이지 getNumber()=1 -->
    <a th:href="${list.first} ? '#' : @{/admin/item_list(page=${list.number})}"><</a>

    <!-- 페이지 번호 링크(현재 페이지는 숫자만)  for(int page=startPage; page<=endPage; page++)-->
    <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <!-- 현재페이지는 링크 없이 숫자만 -->
    <span th:if="${page == list.number + 1}" th:text="${page}"></span>
        <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
    <span th:unless="${page == list.number + 1}">
        <a th:href="@{/admin/item_list(page=${page})}" th:text="${page}"></a>
    </span>
    </span>

    <!-- 다음 링크 활성화 비활성화 사용자: 2페이지, getNumber: 1, 3페이지-->
    <a th:href="${list.last} ? '#' : @{/admin/item_list(page=${list.number + 2})}">></a>
    <!-- 마지막 페이지로 이동 -->
    <a th:href="@{/admin/item_list(page=${list.totalPages})}">▶</a>
</section>
</body>
</html>
