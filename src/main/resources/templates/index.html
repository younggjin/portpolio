<!DOCTYPE HTML>

<html lang="en-US">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Orani E-Shop</title>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Google Font -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" type="text/css">

    <!-- Theme Stylesheet -->

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

<div class="top-bar">

    <div class="container">

        <div class="row">

            <div class="col-md-6">

                <div class="social pull-left">

                    <ul>

                        <li><a href=""><i class="fa fa-facebook"></i></a></li>

                        <li><a href=""><i class="fa fa-twitter"></i></a></li>

                        <li><a href=""><i class="fa fa-google-plus"></i></a></li>

                        <li><a href=""><i class="fa fa-linkedin"></i></a></li>

                    </ul>

                </div>

            </div>

            <div class="col-md-6">

                <div class="action pull-right">

                    <ul>

                        <li><a href=""><i class="fa fa-user"></i> Login</a></li>

                        <li><a href=""><i class="fa fa-lock"></i> Register</a></li>

                    </ul>

                </div>

            </div>

        </div>

    </div>

</div>

<div class="header">

    <div class="container">

        <div class="row">

            <div class="col-md-3 col-sm-4">

                <div class="logo">

                    <a href="index.html">

                        <img src="images/logo.png" alt="Orani E-shop">

                    </a>

                </div>

            </div>

            <div class="col-md-7 col-sm-5">

                <div class="search-form">

                    <form class="navbar-form" role="search">

                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="What do you need...">

                        </div>

                        <button type="submit" class="btn"><i class="fa fa-search"></i></button>

                    </form>

                </div>

            </div>

            <div class="col-md-2 col-sm-3">

                <div class="cart">

                    <div class="cart-icon">

                        <a href=""><i class="fa fa-shopping-cart"></i></a>

                    </div>

                    <div class="cart-text">

                        SHOPPING CART

                        <br>

                        0 items - $0.00

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

<div class="navigation">

    <nav class="navbar navbar-theme">

        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">

                    <span class="sr-only">Menu</span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                </button>

            </div>

            <div class="shop-category nav navbar-nav navbar-left">

                <!-- Single button -->

                <div class="btn-group">

                    <button type="button" class="btn btn-shop-category dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        Shop By Category <span class="caret"></span>

                    </button>

                    <ul class="dropdown-menu">

                        <li><a href="">Men</a></li>

                        <li><a href="">Women</a></li>

                        <li><a href="">Kids</a></li>

                        <li role="separator" class="divider"></li>

                        <li><a href="">Leather</a></li>

                        <li><a href="">Electronics</a></li>

                    </ul>

                </div>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="navbar">

                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#">Home</a></li>

                    <li><a href="#">Blog</a></li>

                    <li><a href="#">Shortcode</a></li>

                    <li><a href="#">Features</a></li>

                    <li><a href="#">Media</a></li>

                    <li><a href="#">About Us</a></li>

                    <li><a href="#">Contact Us</a></li>

                </ul>

            </div><!-- /.navbar-collapse -->

        </div><!-- /.container-fluid -->

    </nav>

</div>

</body>

</html>
