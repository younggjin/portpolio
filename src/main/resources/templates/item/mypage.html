<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/top.css">
    <title>마이페이지</title>
</head>
<body>
<div th:replace="~{inc/top}"></div>
<section>
    <div>마이페이지</div>
    <table border="1">
        <tr>
            <th>회원 번호</th>
            <td th:text="${view.idx}"></td>
        </tr>
        <tr>
            <th>아이디</th>
            <td th:text="${view.userid}"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td th:text="${view.password}"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td th:text="${view.name}"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td th:text="|${view.mail}@${view.web}|"></td>
        </tr>
        <tr>
            <th>주소</th>
            <td th:text="|${view.add1} ${view.add2} ${view.add3}|"></td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td th:text="|${view.tel1}-${view.tel2}-${view.tel3}|"></td>
        </tr>
        <tr>
            <th>예치금</th>
            <td th:text="${#numbers.formatInteger(view.cash, 0, 'COMMA')}"></td>
        </tr>
        <tr>
            <th>등록일</th>
            <td th:text="${#temporals.format(view.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>
</section>
<div th:replace="~{inc/footer}"></div>
</body>
</html>
