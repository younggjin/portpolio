<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" th:fragment="top">
<link rel="stylesheet" type="text/css" href="/css/top.css">

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a href="/"><img src="/images/logo.png" alt="" style="width:30%"></a>
            </div>
            <div class="col-4 text-center" style="display:grid; grid-template-columns:1fr 0.1fr;">
                <input type="text" class="search" placeholder="검색어 입력">
                <button type="button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <th:block sec:authorize="isAnonymous()">
                    <a class="btn btn-sm btn-outline-secondary" href="/member/login">로그인</a>
                    <a class="btn btn-sm btn-outline-secondary" href="/member/mem_write">회원가입</a>
                </th:block>
                <th:block sec:authorize="hasRole('MEMBER')">
                    <a class="btn btn-sm btn-outline-secondary" href="/logout"><span>로그아웃</span></a>
                    <a class="btn btn-sm btn-outline-secondary" href="/item/cart"><span>장바구니</span></a>
                    <a class="btn btn-sm btn-outline-secondary" href="/item/buy_item"><span>주문조회</span></a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/member/mypage}"><span>마이페이지</span></a>
                </th:block>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-sm btn-outline-secondary" href="/logout"><span>로그아웃</span></a>
                    <a class="btn btn-sm btn-outline-secondary" href="/item/cart"><span>장바구니</span></a>
                    <a class="btn btn-sm btn-outline-secondary" href="/item/buy_item"><span>주문조회</span></a>
                    <a class="btn btn-sm btn-outline-secondary" href="/member/mypage"><span>마이페이지</span></a>
                    <a class="btn btn-sm btn-outline-secondary" href="/admin/mem_list"><span>관리자용</span></a>
                </th:block>
            </div>
        </div>
    </header>
</div>
